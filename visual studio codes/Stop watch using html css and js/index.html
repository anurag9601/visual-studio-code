<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stop watch app</title>
</head>
<body>
  <div class="container">
    <h1>00:00:00</h1>
    <div class="buttons">
      <button class="btn" id="stop"><i class="fa-solid fa-stop"></i></button>
      <button class="btn" id="start"><i class="fa-solid fa-circle-play"></i></button>
      <button class="btn" id="reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
      <script src="https://kit.fontawesome.com/406377f880.js" crossorigin="anonymous"></script>
      <script src="script.js"></script>
    </div>
  </div>
  
</body>
</html>
