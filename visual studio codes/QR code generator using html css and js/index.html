<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR code genertor app</title>
</head>
<body>
    <div class="container">
        <h4>Enter your Text or URL</h4>
        <input type="text" placeholder="Text or URL" id="user-input">
        <div class="img-box">
            <img src="" id = 'qr'>
        </div>
        <button onclick="qrGenerate()">Generate QR Code</button>
    </div>
    <script>
        let img = document.querySelector('#qr');
        let user = document.querySelector('#user-input');
        let imgbox = document.querySelector('.img-box');
        function qrGenerate(){
            if(user.value.length > 0){
                img.src = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data='+ user.value;
                img.classList.add('visible');
            }else{
                user.classList.add('error');
                setTimeout(()=>{
                    user.classList.remove('error')
                },1000);
            }
        }
    </script>
</body>
</html>
